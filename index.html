<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresSure Fit Finder</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.7;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #d36b8a;
            font-size: 42px;
            margin-bottom: 20px;
        }

        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 180px;
        }

        label {
            display: block;
            margin: 12px 0;
            font-size: 19px;
        }

        input[type="checkbox"] {
            transform: scale(1.3);
            margin-right: 12px;
            accent-color: #d36b8a;
        }

        .button-container {
            text-align: center;
            margin-top: 40px;
        }

        button {
            background-color: #d36b8a;
            color: white;
            padding: 16px 40px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c05f7c;
        }

        #result {
            margin-top: 30px;
            font-size: 22px;
            font-weight: bold;
        }

        .highlight {
            color: #d36b8a;
        }
    </style>
</head>
